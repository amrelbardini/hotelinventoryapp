<div class="form-container">
  <form  #loginForm="ngForm" (ngSubmit)="Login()">
    <div class="form-group">
      <input #emailControl="ngModel" appEmailValidator  appHover type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="email">
      <div>{{emailControl.errors | json}}</div>
    </div>
    <div class="form-group">
      <input appHover type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="password">
    </div>
    <div class="form-group">
      <button class="btn btn-success">Login</button>
    </div>
  </form>
</div>
